    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {

    .heart-float {

      opacity: 0.3;

      user-select: none;
    }

    @keyframes float {

      50% { transform: translateY(-30px) rotate(10deg); }
    }

    .container {

      border-radius: 30px;

      width: min(600px, calc(100vw - 32px));
      backdrop-filter: blur(10px);
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .main-heart {
      font-size: 100px;
      margin-bottom: 20px;
      animation: heartbeat 1.2s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.15); }
      50% { transform: scale(1); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #c2185b;
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px rgba(194, 24, 91, 0.1);
      animation: fadeInDown 0.8s ease-out 0.2s backwards;
    }

    .signature {
      display: inline-block;
      font-size: 1.05rem;
      color: #ff1493;
      font-weight: 700;
      margin-bottom: 18px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255, 20, 147, 0.08);
      border: 1px solid rgba(255, 20, 147, 0.18);
      animation: fadeInDown 0.8s ease-out 0.3s backwards;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 40px;
      animation: fadeInDown 0.8s ease-out 0.4s backwards;
    }

    .question-text {
      font-size: 1.8rem;
      color: #d81b60;
      margin-bottom: 50px;
      font-weight: 600;
      animation: fadeInDown 0.8s ease-out 0.6s backwards;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeInUp 0.8s ease-out 0.8s backwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Quicksand', sans-serif;
      position: relative;
      overflow: hidden;
    }

    .yes-btn {
      background: linear-gradient(135deg, #ff69b4, #ff1493);
      color: white;
      padding: 16px 50px;
      font-size: 1.15rem;
    }

    .yes-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(255, 20, 147, 0.4);
    }

    .yes-btn:active { transform: scale(0.98); }

    .no-btn {
      background: white;
      color: #ff1493;
      border: 2px solid #ff69b4;
      padding: 14px 45px;
    }

    .no-btn:hover {
      background: #fff0f6;
      transform: translateY(-2px);
    }

    .message {
      display: none;
      margin-top: 40px;
      padding: 20px;
      border-radius: 15px;
      font-size: 1.3rem;
      font-weight: 600;
      animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.5) rotate(-10deg); }
      100% { opacity: 1; transform: scale(1) rotate(0deg); }
    }

    .success {
      background: linear-gradient(135deg, #ffd9e8, #ffe0eb);
      color: #c2185b;
      border: 2px solid #ff69b4;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      pointer-events: none;
      z-index: 1000;
    }

    .heart-container {
      position: relative;
      height: 150px;
      margin: 30px 0;
      display: none;
    }

    .floating-heart {
      position: absolute;
      font-size: 3rem;
      animation: rise 3s ease-out forwards;
      user-select: none;
    }

    @keyframes rise {
      0% { opacity: 1; transform: translateY(0) translateX(0) scale(1); }
      100% { opacity: 0; transform: translateY(-200px) translateX(var(--tx, 0)) scale(0.5); }
    }

    /* Footer signature in the card */
    .mini-footer {
      margin-top: 22px;
      font-size: 0.95rem;
      color: #b85a7a;
      opacity: 0.9;
    }

    .mini-footer strong {
      color: #ff1493;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="main-heart">ğŸ’•</div>
    <h1>Un moment spÃ©cial</h1>

    <!-- âœ… Camron le plus beau -->
    <div class="signature">ğŸ’Œ De la part de <span style="text-transform: capitalize;">Camron</span> le plus beau</div>

    <p class="subtitle">Pour toi, celle qui rend mes jours plus beaux</p>

  <script>
    // Variables pour le bouton "Non" qui s'Ã©chappe
    let clickCount = 0;

    function onYes() {
      const btn = document.querySelector('.yes-btn');
      btn.disabled = true;

      // Afficher le message de succÃ¨s
      document.getElementById('successMessage').style.display = 'block';

      // CrÃ©er des confettis
      createConfetti();

      // CrÃ©er des cÅ“urs qui s'envolent
      createFloatingHearts();

      // Cacher les boutons
      document.querySelector('.buttons').style.display = 'none';
    }

    function onNo() {
      clickCount++;
      const noBtn = document.querySelector('.no-btn');

      // Le bouton "Non" s'Ã©chappe
      const randomX = (Math.random() - 0.5) * 300;
      const randomY = (Math.random() - 0.5) * 300;

      noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;

      if (clickCount > 3) {
        // AprÃ¨s 3 clics, le rendre trÃ¨s petit et difficile Ã  cliquer
        noBtn.style.fontSize = '0.5rem';
        noBtn.style.padding = '5px 10px';
      }
    }

    function createConfetti() {
      const colors = ['#ff69b4', '#ff1493', '#ff6ec7', '#ffc0d9'];

      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = '-10px';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0%';

        document.body.appendChild(confetti);

        // Animation
        const duration = Math.random() * 2 + 2;
        const xMovement = (Math.random() - 0.5) * 400;

        confetti.animate([
          { transform: 'translateY(0) translateX(0) rotate(0deg)', opacity: 1 },
          { transform: `translateY(${window.innerHeight}px) translateX(${xMovement}px) rotate(360deg)`, opacity: 0 }
        ], {
          duration: duration * 1000,
          easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
        });

        setTimeout(() => confetti.remove(), duration * 1000);
      }
    }

    function createFloatingHearts() {
      const container = document.getElementById('heartContainer');
      container.style.display = 'block';

      const hearts = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’', 'âœ¨'];

      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
        heart.style.animationDelay = Math.random() * 0.5 + 's';

        container.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }

    window.addEventListener('load', () => {

  </script>
